<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <div class ="card">
     <h1>Temperature Conversion Program</h1>
        <input type="text" id="userInput" placeholder="Enter a temperature"><br>

        <input name="unit" type="radio" id="toFahrenheit">
        <label for="toFahrenheit">Celcius ➡️ Fahrenheit</label><br>

        <input name="unit" type="radio" id="toCelcius">
        <label for="toCelcius">Fahrenheit ➡️ Celcius</label><br>    

        <button id="convertBtn">Convert</button>
        <p id="theAnswer"></p>
    </div>  

    

    <script src="index.js"></script>
</body>
</html>

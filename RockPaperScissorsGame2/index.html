<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="game">
      <div id="scores">Player:0 - Computer:0</div>
      <div class="buttons">
        <button onclick="startGame('rock')" id="rock">👊🏽</button>
        <button onclick="startGame('paper')" id="paper">🖐🏽</button>
        <button onclick="startGame('paper')" id="scissors">✌🏽</button>
      </div>
      <div class="displays">
        <div id="player-display"></div>
        <div id="computer-display"></div>
        </div>
        <div id="results"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
